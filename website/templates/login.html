{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">

        <form method="POST">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Login</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-2xl">Login Via The Form Below</p>
            </div>

            <div class="lg:w-1/2 md:w-2/3 mx-auto">

                <div class="flex flex-wrap -m-2">

                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>

                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                            <input type="password" id="password" name="password"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>


                    <div class="p-2 w-full">
                        <input type="checkbox" name="remember_me" id="remember_me" class="form-checkbox"> Remember Me
                    </div>

                    <div class="p-2 w-full">
                        <a href="">
                            <button type="submit"
                                class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
                        </a>

                    </div>

                </div>

            </div>
        </form>

    </div>

</section>

{% endblock content %}
